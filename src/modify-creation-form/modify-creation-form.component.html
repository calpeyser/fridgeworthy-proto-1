<form [formGroup]="creationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="viewerInputYoutubeLink">Youtube Link</label>
      <input type="text" class="form-control" id="viewerInputYoutubeLink" placeholder="" formControlName="youtubeLink">
    </div>
    <!-- <div class="form-group">
      <label for="viewerInputCategory">Category</label>
      <input type="text" class="form-control" id="viewerInputCategory" placeholder="" formControlName="category">
    </div> -->
    <div class="form-group">
      <label for="viewerInputCategory">Category</label>
      <select class="custom-select" formControlName="category">
        <option *ngFor="let category of categories.values()" [ngValue]="category">{{category}}</option>
     </select>  
    </div>
    
    <div class="form-group">
        <label for="viewerInputDescription">Description</label>
        <textarea class="form-control" id="viewerInputDescription" placeholder="" formControlName="description"></textarea>
      </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  </form>
