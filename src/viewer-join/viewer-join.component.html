<div *ngIf="visible">
  <form [formGroup]="joinForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="viewerInputFirstName">First Name</label>
      <input type="text" class="form-control" id="viewerInputFirstName" placeholder="John" formControlName="firstName">
    </div>
    <div class="form-group">
      <label for="viewerInputLastName">Last Name</label>
      <input type="text" class="form-control" id="viewerInputLastName" placeholder="Doe" vformControlName="lastName">
    </div>
    <div class="form-group">
      <label for="viewerInputUsername">Username</label>
      <input type="text" class="form-control" id="viewerInputUsername" placeholder="Username" formControlName="username">
    </div>
    <div class="form-group">
      <label for="viewerInputPassword">Password</label>
      <input type="password" class="form-control" id="viewerInputPassword" placeholder="Password" formControlName="password">
    </div>
    <div class="form-group">
      <label for="viewerInputEmail">Email address</label>
      <input type="email" class="form-control" id="viewerInputEmail" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
