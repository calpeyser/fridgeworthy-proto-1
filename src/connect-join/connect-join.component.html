<div *ngIf="visible">
  <form [formGroup]="joinForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="connectInputFirstName">First Name</label>
      <input type="text" class="form-control" id="connectInputFirstName" placeholder="John" formControlName="firstName">
    </div>
    <div class="form-group">
      <label for="connectInputLastName">Last Name</label>
      <input type="text" class="form-control" id="connectInputLastName" placeholder="Doe" vformControlName="lastName">
    </div>
    <div class="form-group">
      <label for="connectInputUsername">Username</label>
      <input type="text" class="form-control" id="connectInputUsername" placeholder="Username" formControlName="username">
    </div>
    <div class="form-group">
      <label for="connectInputPassword">Password</label>
      <input type="password" class="form-control" id="connectInputPassword" placeholder="Password" formControlName="password">
    </div>
    <div class="form-group">
      <label for="connectInputEmail">Email address</label>
      <input type="email" class="form-control" id="connectInputEmail" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
