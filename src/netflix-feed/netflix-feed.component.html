<div id="carousel_{{carouselID}}" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="container">
      <div
        class="{{i == 0 ? 'carousel-item active' : 'carousel-item'}}"
        *ngFor="let creationSection of (getSectionsWithKey(category) | async); let i = index">
        <div class="row">
          <app-creation-thumbnail
            class="col-3"
            [creation]="creation"
            *ngFor="let creation of creationSection.creations">
          </app-creation-thumbnail>
        </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carousel_{{carouselID}}" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carousel_{{carouselID}}" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
