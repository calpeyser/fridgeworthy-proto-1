<div *ngIf="visible">
  <form [formGroup]="joinForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="creatorInputFirstName">First Name</label>
      <input type="text" class="form-control" id="creatorInputFirstName" placeholder="John" formControlName="firstName">
    </div>
    <div class="form-group">
      <label for="creatorInputLastName">Last Name</label>
      <input type="text" class="form-control" id="creatorInputLastName" placeholder="Doe" vformControlName="lastName">
    </div>
    <div class="form-group">
      <label for="creatorInputUsername">Username</label>
      <input type="text" class="form-control" id="creatorInputUsername" placeholder="Username" formControlName="username">
    </div>
    <div class="form-group">
      <label for="creatorInputPassword">Password</label>
      <input type="password" class="form-control" id="creatorInputPassword" placeholder="Password" formControlName="password">
    </div>
    <div class="form-group">
      <label for="creatorInputEmail">Email address</label>
      <input type="email" class="form-control" id="creatorInputEmail" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="row">
      <div class="col-8">
        <div class="form-group">
          <label for="creatorDescription">Tell us a bit about yourself!</label>
          <textarea class="form-control" id="creatorDescription" placeholder="" formControlName="description"></textarea>
        </div>
      </div>
      <div class="col-4">
        <div class="form-group">
          <label class="image-upload-container btn btn-bwm">Upload Profile Image</label>
          <input #imageInput type="file" accept="image/*">
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
