<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="loginUsername">Email</label>
    <input type="text" class="form-control" id="viewerInputEmail" placeholder="john@email.com" formControlName="email_username">
  </div>
  <div class="form-group">
    <label for="viewerInputPassword">Password</label>
    <input type="password" class="form-control" id="viewerInputPassword" placeholder="Password" formControlName="password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <button id="dismissButton" #dismissButton visible="false" type="button" class="close" data-dismiss="modal" aria-label="Close"></button>

  <br>
  <div *ngIf="errorMessage != null" style="color:red">
    {{errorMessage}}
  </div>
</form>
