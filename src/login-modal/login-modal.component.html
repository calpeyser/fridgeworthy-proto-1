<div class="modal fade" id="{{modalId}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLongTitle">Login</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-login-form></app-login-form>
        <div class="text-center">
          <a href="/">Forgot Username</a> | <a href="/">Forgot Password</a>
          <br>
          New to FridgeWorthy? <button data-toggle="modal" data-dismiss="modal" data-target="#joinModal">Join!</button>
        </div>
      </div>
    </div>
  </div>
</div>
