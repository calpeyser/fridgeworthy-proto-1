<div class="modal fade"
     id="joinModal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLongTitle">Our wonderful and weird community of animators and animation lovers awaits you!</h3>
        <button id="dismissButton" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h4>What do you want to do on Fridgeworthy?</h4>
        <br>
        <div class="row">
          <div class="col-4 text-center">
            <button type="button" class="btn btn-primary" (click)="onDiscoverClicked()">Discover</button>
          </div>
          <div class="col-4 text-center">
            <button type="button" class="btn btn-success" (click)="onShareClicked()">Share</button>
          </div>
          <div class="col-4 text-center">
            <button type="button" class="btn btn-danger" (click)="onConnectClicked()">Connect</button>
          </div>
        </div>
        <br>
        <app-viewer-join [visible]="selectedForm == forms.DISCOVER"></app-viewer-join>
        <app-creator-join [visible]="selectedForm == forms.SHARE"></app-creator-join>
        <app-connect-join [visible]="selectedForm == forms.CONNECT"></app-connect-join>
      </div>
    </div>
  </div>
</div>
