<div class="container-fluid">
  <br>
  <div class="card text-center" style="width: 80rem;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img [src]="(creator | async).img_path" class="card-img" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{(creator | async).name}}</h5>
          <p class="card-text">{{(creator | async).bio}}</p>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div *ngIf="(isLoggedIn | async); else elseBlock">
    <app-netflix-feed 
      [key]="(creator | async).id"
      [mode]="modes.BY_CREATOR"
      [carouselID]="10"
      [isCreatable]=true>
    </app-netflix-feed>  
  </div>
  <ng-template #elseBlock>
    <app-netflix-feed 
      [key]="(creator | async).id"
      [mode]="modes.BY_CREATOR"
      [carouselID]="10"
      [isCreatable]=false>
    </app-netflix-feed>    
  </ng-template>
</div>
<app-create-creation-modal [creatorId]="(creator | async).id"></app-create-creation-modal>
