<div class="container overflow-auto">
  <div *ngFor="let category of categories.values(); let i = index">
    <h2>{{category.valueOf()}}</h2>
    <br>
    <app-netflix-feed
      [key]="category.valueOf()"
      [carouselID]="i+1"
      [mode]="modes.BY_CATEGORY">
    </app-netflix-feed>
    <br>
  </div>
</div>
